<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
 <form action="" method="POST" id="frm" name="frm">
	 <input type="hidden" name="consultingIdx" th:value="${detail.consultingIdx}" /> 
	<table>
	<tr>
	<td th:text="${detail.consultingIdx}">
	</td>
	<td>
		<input type = "text" id="reply" name="reply"/> 
	</td>
	<td>
		<input type="button" id="list"   class="btn" value="등록하기" />
	</td>
	</tr>
	</table>
	<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
		
		// 각 버튼을 클릭했을 때 동작을 정의  
		<script>
			// 문서 전체가 로딩되었을 때 실행되는 코드
			$(function() {
				// id 속성의 값이 list인 엘리먼트가 클릭되었을 때 동작을 정의
				$('#list').on('click', function() {
					let frm = $('#frm')[0];
					frm.action = '/reply/1234';
					frm.submit();
				});
			});
		 </script>		 
</form>
</body>
</html>
